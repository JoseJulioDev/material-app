<section>
    <mat-card style="margin: 20px;">
        <mat-card-content>
            <form>
                <mat-form-field style="width: 100%;">
                    <input matInput placeholder="Enter you name"
                    [(ngModel)]="name1" name="input1">
                </mat-form-field>
                <mat-form-field style="width: 100%;">
                    <input matInput placeholder="Enter you sub name"
                    [(ngModel)]="name2" name="input2">
                </mat-form-field>
            </form>
        </mat-card-content>        
         <mat-card-actions>
             {{name1}} {{name2}}
         </mat-card-actions>
    </mat-card>
</section>
