<mat-card class="card">
    <mat-card-header>
      <mat-card-title>{{person.firstName}}</mat-card-title>
      <mat-card-subtitle>{{person.job}}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
        <p> First Name: {{firstName}} </p>
        <p> Last Name: {{person.lastName}} </p>
        <p> Age : {{person.age}} </p>

        <form >
            <mat-form-field>
                <input matInput placeholder="Name" value="{{person.firstName}}">
            </mat-form-field>
        </form>

    </mat-card-content>

    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
