<div>
    <button mat-button [color]="color">Primeiro botão</button>
    <button mat-button [disabled]="buttonDisabled">Segundo botão</button>
    <button mat-button [color]="colors[idx]"> botão Colors</button>
</div>
<br> <br>
<section>
    <button mat-button [color]="colors[0]" [disabled]="!buttonDisabled">Botão 1</button>
    <button mat-button [color]="colors[1]" [disabled]="!buttonDisabled">Botão 2</button>

    <button mat-button [disabled]="!buttonDisabled" (click)="incClick()">Clicks {{clicks}}</button>

    <button mat-button [disabled]="!buttonDisabled" (click)="disabled()">Botão Disable</button>

    <mat-progress-bar mode="determinate" [value]="progressValue"></mat-progress-bar>
    
</section>
